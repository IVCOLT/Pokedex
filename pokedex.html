<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--   links     --> 
    <link rel="icon" href="./icon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/pokedex.css">

    <!-- Main Js-->
    <script defer src="./js/pokedex.js"></script> 

    <title>Pokédex</title>

</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class ="pokemon_number"></span> - 
            <span class ="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
        />
        </form>

        <div class="buttons">s
            <button class = "button btn-prev">Prev &lt;</button>
            <button class = "button btn-next">Next &gt;></button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
